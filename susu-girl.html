<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>我是girl</title>
<script src="https://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style>
* {
	margin:0;
	padding:0
}
li {
	list-style:none
}
#banner {
	width:90px;
	height:10px;
	overflow:hidden
}
#banner ul {
	height:50%;
}
#banner ul li {
	width:80px;
	height:100%;
	float:left
}
#banner ul li img {
	height: auto; width: auto\9; width:100%; 
}
</style>
</head>
<body>
                     <h1>Hello.我是<strong>girl</strong></h1>
  <p style="font-weight:500; font-size:2.2em">
              我就是那个天真无邪的<strong>girl</strong>
  </p>
<div id="banner">
    <ul>
        <li><a href="#"><img src="https://raw.githubusercontent.com/zxp180/zxp180.github.io/master/images/zuofeifeng1.jpg" alt=""></a></li>
        <li><a href="#"><img src="https://raw.githubusercontent.com/zxp180/zxp180.github.io/master/images/manhua1.jpg" alt=""></a></li>
   </ul>
	
</div>

<script>
var $bannerUl=$('#banner ul'),$bannerLi=$('#banner ul li');
    //动态获取ul的宽度
    $bannerUl.css('width',$bannerLi.width()*$bannerLi.length);
    setInterval(function(){
        $bannerUl.animate({
            'marginLeft':-$bannerLi.width()
        },500,function(){
            $(this).animate({'marginLeft':0},0)
                .find('li').eq(0).appendTo($(this));
            //把每次移动后的第一个li放到ul的最后面
            /*
            * 由于把第一个li放到ul的最后面，就会把第二个li挤到第一个li的位置，但是我们又需要显示第二个li，
            * 所以需要移动回原点，但是这个移动过程不能被看到，所以执行时间是0
            */
        });
    },3000);
</script>

</body>
</html>
